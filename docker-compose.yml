services:
  db:
    image: postgres:16-alpine
    container_name: ledgerly-db
    environment:
      POSTGRES_USER: ledgerly
      POSTGRES_PASSWORD: ledgerly
      POSTGRES_DB: ledgerly
    ports:
      - "5432:5432"
    volumes:
      - ledgerly_pgdata:/var/lib/postgresql/data

volumes:
  ledgerly_pgdata:
